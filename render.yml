services:
  - type: web
    name: judge0-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: POSTGRES_HOST
        fromDatabase:
          name: judge0-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: judge0-postgres
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: judge0-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: judge0-postgres
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: judge0-postgres
          property: database
      - key: REDIS_HOST
        fromService:
          name: judge0-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: judge0-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: judge0-redis
          type: redis
          property: password

databases:
  - name: judge0-postgres
    databaseName: judge0
    user: judge0
    plan: free

services:
  - type: redis
    name: judge0-redis
    plan: free
